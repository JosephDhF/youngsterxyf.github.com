<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author }}"/>
  <link rel="icon" type="image/vnd.microsoft.icon" href="{{ site.baseurl }}/favicon.ico" sizes="57x57">
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true
      },
      "HTML-CSS": { availableFonts: ["TeX"] }
    });
  </script>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/effector-wide.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/pygments.css"
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS for {{ site.title }}" href="{{ site.baseurl }}/feed.xml">
</head>
<body>

  <div class="container">
      <h1 class="sitename"><a href="{{ site.baseurl }}/">黑 * 白</a></h1>
      <div class="nav">
          <a href="{{ site.baseurl }}/">主页</a>
          <a href="{{ site.baseurl }}/archive/">存档</a>
          <a href="{{ site.baseurl }}/links">链接</a>
          <a href="{{ site.baseurl }}/visualdata">数据可视化</a>
          <a href="{{ site.baseurl }}/tools">工具集</a>
		  <a href="{{ site.baseurl }}/techblog">技术阅读</a>
</div>
{{ content }}
<footer>
  <p><small><a href="https://github.com/pala/pala.github.com">Designed</a> by <a href="http://ztpala.com">Tao Zhang</a> | Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>, <a href="http://twitter.github.com/bootstrap/">Bootstrap</a> and <a href="http://pages.github.com/">GitHub Pages</a> | 版权声明：<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/cn/">CC BY-NC-SA 3.0</a> | <span class="label label-success">{{site.time | date:"%Y-%m-%d"}}</span></small></p>
</footer>
</div>
<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
{% if page.url != "/" %}
<script>
$(function(){
  $(document).keydown(function(e) {
    var url = false;
        if (e.which == 37 || e.which == 74) {  // Left arrow key code
            {% if page.previous %}
            url = '{{ site.baseurl }}{{page.previous.url}}';
        {% endif %}
        }
        else if (e.which == 39 || e.which == 75) {  // Right arrow key code
        {% if page.next %}
            url = '{{ site.baseurl }}{{page.next.url}}';
        {% endif %}
        }
        if (url) {
            window.location = url;
        }
  });
})
</script>
{% endif %}
</body>
</html>
